    <div class="form-group" id="zipcodefield">

				<option value="ups">UPS</option>
				<option value="prioritymail">Priority Mail</option>
            </select>
        </div>
   </div>

   <div class="form-group" id="mailinginfo">

        </div>
   </div>
   
    <div class="form-group" id="mailinginfo">
		<label class="col-md-5 control-label" for="name">Mailing Address:</label>
        <div class="col-md-5">
            <input id="mailingaddress" name="mailingaddress" type="text" placeholder="Mailing Address" class="form-control input-md" value="123 street,San francisco,11123" readonly >
        </div>
   </div>
   <input type="hidden" name="po_no" value="0" id="po_no">
   <input type="submit" id="savemanualbankinfo" style="display:none;">
