<div id="w9instruction" ></div>

	<div class="logo-title">Taste</div> 
	<div class="form-group">

	</div> 

	<div class="form-group">
		<label class="col-md-4 control-label">Password</label>

			<input type="password" id="password" name="password" ng-model="password"  placeholder="password" required class="form-control" />
		</div>
	</div> 
    
	<div class="form-group">
		 <div class="col-md-6 col-md-offset-4">
			<button type="submit"  class="btn main-btn">Login</button>
		</div>
	</div>
</div>
