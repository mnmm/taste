
<div class="row">
	<div class="col-md-12">
		<div class="portlet light">
			<div class="portlet-title tabbable-line">
				<div class="caption caption-md">
					<i class="icon-globe theme-font hide"></i>
					<span class="caption-subject font-blue-madison bold uppercase">Payment Method</span>
				</div>
				
			</div>
			<div class="portlet-body">
				<div class="tab-content">
					<!-- PERSONAL INFO TAB -->
					<p id="selectedpaymentmethod" style="display:none;"></p>
					<div class="tab-pane active" id="tab_1_1" >
						<form role="form" id="choosepayment">
							<div class="form-group">
								<label>Choose Payment Method</label>
								
								<div class="radio-list">
									<label class="radio-inline">
									<input type="radio" name="paymentmethod" ng-model="value" value="electronic" ng-change='paymentMethodChosen(value)' id="electronic">Electronic Payment</label>
									<label class="radio-inline">
									<input type="radio" name="paymentmethod" ng-model="value" value="manual" ng-change='paymentMethodChosen(value)' id="manual">Manual Payment</label>
								</div>
									
							</div>
						</form>
						<button type="button" class="btn btn-success" ng-click="updateBankAccountPopup()" style="display:none;" id="bankinfo">Update Bank Account</button>
					</div>
					<!-- END PERSONAL INFO TAB -->

				</div>
			</div>
		</div>
	</div>
</div>

<script type="text/ng-template" id="myModalContent.html">
	<div class="modal-header">
		<h3 class="modal-title">Transfers Test here</h3>
	</div>
	<div class="modal-body">
		<div class="form-horizontal" id="manageBankAccounts">
			<div class="form-group" >
				<label class="col-md-5 control-label" for="name">Bank Accounts:</label>
				<div class="col-md-5">
				   <button type="button" ng-click="openBankAccountPopUp()">Add Bank Account</button>
				</div>
			</div>
			
			 <div class="form-group" >
				<label class="col-md-5 control-label" for="name">Manual Checks:</label>
				<div class="col-md-5">
				   <button type="button" ng-click="addPayeeDetails()">Add Payee Details</button>
				</div>
			</div>
			
			 <div class="form-group" >
				<label class="col-md-5 control-label" for="name">Payment Method:</label>
				<div class="col-md-5">
				   <button type="button" ng-click="openBankAccountPopUp()">Add Bank Account</button>
				</div>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" ng-click="">Done</button>
	</div>
</script>
