
<div class="row">
	<div class="col-md-12">
		<div class="portlet light">
			<div class="portlet-title tabbable-line">
				<div class="caption caption-md">
					<i class="icon-globe theme-font hide"></i>
					<span class="caption-subject font-blue-madison bold uppercase">Payment Method</span>
				</div>
				
			</div>
			<div class="portlet-body">
				<div class="tab-content">
					<!-- PERSONAL INFO TAB -->
					<p id="selectedpaymentmethod" style="display:none;"></p>
					<div class="tab-pane active" id="tab_1_1" >
						<form role="form" id="choosepayment">
							<div class="form-group">
								<label>Choose Payment Method</label>
								
								<div class="radio-list">
									<label class="radio-inline">
									<input type="radio" name="paymentmethod" ng-model="value" value="electronic" ng-change='paymentMethodChosen(value)' id="electronic">Electronic Payment</label>
									<label class="radio-inline">
									<input type="radio" name="paymentmethod" ng-model="value" value="manual" ng-change='paymentMethodChosen(value)' id="manual">Manual Payment</label>
								</div>
									
							</div>
						</form>
						<button type="button" class="btn btn-success" ng-click="updateBankAccountPopup()" style="display:none;" id="bankinfo">Update Bank Account</button>
					</div>
					<!-- END PERSONAL INFO TAB -->

				</div>
			</div>
		</div>
	</div>
</div>

<div ng-controller="ModalInstanceCtrl">
<script type="text/ng-template" id="myModalContent.html">
	<div class="modal-header">
		<h3 class="modal-title">Transfers</h3>
	</div>
	<div class="modal-body">
		<div class="form-horizontal" id="manageBankAccounts">
			<div class="form-group" >
				<label class="col-md-4 control-label" for="name">Bank Accounts:</label>
				<div class="col-md-7">
				   <button type="button" ng-click="openBankAccountPopUp()" class="addinfo-btn"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add Bank Account</button>
	  <p class="text">Charges for a currency without a bank account will be converted to your default currency, USD.<a href=""> What currencies can I charge in? <span class="glyphicon glyphicon-play go-arrow" aria-hidden="true"></span></a></p>			
            </div>
			</div>
			
			 <div class="form-group" >
				<label class="col-md-4 control-label" for="name">Manual Checks:</label>
				<div class="col-md-7">
                              <span>Daily - 2 business day rolling basis</span>
                                <button class="addinfo-btn">Change schedule</button>
                        <p class="text">Every day, we'll bundle your transactions for the day and deposit them in your bank account 2 business days later. The very first transfer Stripe makes to your bank will take 7 days to post in the US or Canada. </p>
                                </div>
				</div>
                        <div class="form-group" >
				<label class="col-md-4 control-label" for="name">Payment Method:</label>
				<div class="col-md-7"><span>Automatic transfers enabled</span>
				   <button type="button" class="addinfo-btn">Add Bank Account</button>
                           <p class="text">Instead of automatic rolling transfers, you can choose to manually send transfers to yourself or to third parties through the dashboard or the API. For more information, see our <a href="">documentation</a>. </p>
				</div>
			</div>
			</div>
			
			 
		</div>
	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" ng-click="">Done</button>
	</div>
</script>
</div>

<script type="text/ng-template" id="addBankAccount.html">
	<div class="modal-header">
		<h3 class="modal-title">Please add your checking account details</h3>
	</div>
	<div class="modal-body">
		<div class="form-horizontal" id="addBankPopup">
			<div class="form-group" style="display:none;" id="payeeinfo">
				<label class="col-md-5 control-label" for="name">Payee Name:</label>
				<div class="col-md-5">
					<input id="payeename" name="payeename" type="text" placeholder="Payee Name" class="form-control input-md" readonly>
				</div>
		   </div>
		   
			<div class="form-group" style="display:none;" id="mailinginfo">
				<label class="col-md-5 control-label" for="name">Mailing Address:</label>
				<div class="col-md-5">
					<input id="mailingaddress" name="mailingaddress" type="text" placeholder="Mailing Address" class="form-control input-md" disabled>
				</div>
		   </div>
		   
		   <div class="form-group">
				<label class="col-md-5 control-label" for="name">Routing number:</label>
				<div class="col-md-5">
					<!--<script type="text/ng-template" id="routingpopover.html">
							<img src="https://mnmdesignlabs.com/taste/assets/frontend/pages/img/routing_number.png" title="routing info">
							Your routing number is normally found on a check provided by your bank.
					</script>-->
					
					
					<input id="routing" name="routing" type="text" placeholder="111000000" class="form-control input-md" >
					<i class="icon icon-info" routingpopover data-placement="right" title="title" id="routingpopover"></i>
					
				</div>
		   </div>
		   
		  <div class="form-group">
				<label class="col-md-5 control-label" for="name">Account number:</label>
				<div class="col-md-5">
					
					<input id="account_number" name="account_number" type="text" placeholder="Account Number" class="form-control input-md" maxlength="34" >
					<!--<script type="text/ng-template" id="accountingpopover.html">
							<img src="https://mnmdesignlabs.com/taste/assets/frontend/pages/img/account_number.png" title="accounting info">
							Your account number is normally found on a check provided by your bank.
					</script>-->
					 <i class="icon icon-info" accountingpopover data-placement="right" title="title" id="accountingpopover"></i>
				   
				</div>
			</div>
			
		   <div class="form-group">
				<label class="col-md-5 control-label" for="name">Confirm account number:</label>
				 <div class="col-md-5">
				  
				   <input id="confirm_account_number" name="confirm_account_number" type="text" placeholder="Account Number" class="form-control input-md" maxlength="34" >
				   <div class="icon"></div>
				 </div> 
		   </div>
		   
		  <div class="form-group">
		   <label class="col-md-5 control-label" for="name">Tax ID:</label>
			 <div class="col-md-5">
			  <input id="tax_id" name="tax_id" type="text" placeholder="Tax Id" class="form-control input-md" value="{{ taxinformation }}" readonly><div class="icon"></div>
			 </div>
		  </div>
		  
		  <div class="form-group">
			<p style="color: buttonshadow;font-size: 10px;margin-left:20%;margin-right:15%">
			Disclaimer: All Credit card and banking information is stored with Stripe and we are PCI compliant. For details, please check
			<a target="_blank" href="https://stripe.com/help/security">https://stripe.com/help/security</a>
			</p>
		  </div>

		<input type="hidden" name="paymenttype" value="" id="paymenttype">
		<input type="hidden" name="bankaccountid" value="0" id="bankaccountid">
		</div>
	</div>
	<div class="modal-footer">
		<button class="btn" type="button" ng-click="hideBankPopup()">Cancel</button>
		<button class="btn btn-success" type="submit" id="accountbtn">Add Account</button>
	</div>
	
</script>


  
<style type="text/css">
.popover-title{ display:none; }
.icon.icon-info {
    color: #999;
    font-size: 20px;
    position: absolute;
    right: 18px;
    top: 10px;
}
.form-group .popover{max-width: 360px;} 
</style>
